<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <button id="info">Info about Phonebook</button>
    <h1 id="header">Phonebook</h1>
    <div id="search-form">
      <label for="name-area">Search by name</label>
      <input id="name-area" type="text" />
      <button id="search">Search</button>
      <p>To see ten firsts numbers please press "Search"</p>
    </div>
    <div id="list-of-person"></div>
    <div id="alert" class="alert success" style="display: none">
      <span class="closebtn">&times;</span>
      <div></div>
    </div>
    <div id="add-form">
      <h3>Adding new person</h3>
      <div id="inputs">
        <input id="add-name" type="text" placeholder="Name" />
        <input id="add-number" type="text" placeholder="Phone number" />
      </div>
      <button id="add">Add</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
